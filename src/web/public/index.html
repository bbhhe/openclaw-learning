<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Web Client</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f0f2f5; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 10px 15px; border-radius: 10px; word-wrap: break-word; line-height: 1.5; }
        .message.user { align-self: flex-end; background-color: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .message.bot { align-self: flex-start; background-color: white; color: black; border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        .message.system { align-self: center; background-color: transparent; color: #999; font-size: 0.8em; margin: 5px 0; }
        #input-area { padding: 15px; background-color: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        #message-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; font-size: 16px; }
        #send-btn { padding: 10px 20px; background-color: #0084ff; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #send-btn:hover { background-color: #0073e6; }
        #status-bar { padding: 5px 20px; font-size: 0.8em; color: #666; background-color: #f9f9f9; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .connected { color: green; }
        .disconnected { color: red; }
    </style>
</head>
<body>
    <div id="status-bar">
        <span>OpenClaw Web Client</span>
        <span id="connection-status" class="disconnected">‚óè Disconnected</span>
    </div>
    <div id="chat-container">
        <!-- Messages will appear here -->
        <div class="message system">Connected to OpenClaw Server...</div>
    </div>
    <div id="input-area">
        <label for="image-upload" style="cursor: pointer; padding: 10px; color: #666;">
            üì∑
        </label>
        <input type="file" id="image-upload" accept="image/*" style="display: none;" />
        <input type="text" id="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." />
        <button id="send-btn">ÂèëÈÄÅ</button>
    </div>
    <div id="preview-area" style="padding: 0 15px; background: white; display: none;">
        <img id="image-preview" src="" style="max-height: 100px; border-radius: 5px; border: 1px solid #ddd;" />
        <button id="clear-image" style="background: none; border: none; cursor: pointer; color: red;">‚ùå</button>
    </div>

    <script src="app.js?v=2"></script>
</body>
</html>
